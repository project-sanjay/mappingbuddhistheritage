<script>
    $("#btn_delete_siteimage").click(function() {
        let image_id = $(this).attr("data-sid");
        console.log(image_id)
        mydata = {
            image_id: image_id,
        }
        $.ajax({
            url: "{%url 'delete_siteimage' %}",
            method: "POST",
            data: mydata,
            success: function(data) {

                if (data.status == 1) {
                    console.log(data.status)
                    alert("Message: Image delete successfully")

                } else {
                    alert("Message: Image delete unsuccessfully")
                }
            },

        })
    });
    $("#btn_delete_sitevideo").click(function() {
        let video_id = $(this).attr("data-sid");
        console.log(video_id)
        mydata = {
            video_id: video_id,
        }
        $.ajax({
            url: "{%url 'delete_sitevideo' %}",
            method: "POST",
            data: mydata,
            success: function(data) {

                if (data.status == 1) {
                    console.log(data.status)
                    alert("Message: Video delete successfully")


                } else {
                    alert("Message: Video delete unsuccessfully")
                }
            },

        })
    });
</script>
