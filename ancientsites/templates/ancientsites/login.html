{% extends 'ancientsites/base.html' %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <h4>Login</h4>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12" id="message_info">
            {% if messages %} {% for message in messages %} {{message}} {% endfor %} {% endif %}
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %} {{form.as_p}}
                <input type="submit" value="Login Here" class="button">
            </form>
        </div>
    </div>
</div>
</div>
{% endblock content %}
